<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container1">
      
    </div>
    <div class="box">

        <div class="container2">
          <p class="perfume">
    
            PERFUME
          </p>
          <h1>
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="description">
    
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="new-price">
    
              $149.99
            </p>
            <p class="old-price">
              <del>$169.99</del>
              
            </p>
          </div>
          <button><img src="./images/icon-cart.svg"> Add to Cart</button>
        </div>
    </div>
  </div>
  


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Tammy-Ajoko">Tammy Ajoko</a>.
  </div>
</body>
</html>
